<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Reserva</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body class="blurBg-false" style="background-color:none">

<link rel="stylesheet" href="../styles/formulario.css" type="text/css" />
<form id="form" action="" method="post" class="formoid-solid-dark" style="background-color:#FFFFFF;font-size:14px;font-family:'Courier New',Courier,monospace;color:#34495E;max-width:500px;min-width:150px"><div class="title"><h2>Reserva</h2></div>
	<div class="element-name"><label class="title"></label><span class="nameFirst"><input placeholder=" Nombre" type="text" size="8" name="Nombre" required/><span class="icon-place"></span></span><span class="nameLast"><input placeholder=" Apellido" type="text" size="14" name="Apellido" required/><span class="icon-place"></span></span></div>
	<div class="element-input"><label class="title"></label><div class="item-cont"><input class="large" type="text" name="NIE" placeholder="Código Fiscal"/><span class="icon-place"></span></div></div>
	<div class="element-checkbox"><label class="title">Horario</label>		<div class="column column3"><label><input type="checkbox" name="check" value="Desayuno"/ ><span>Desayuno</span></label></div><span class="clearfix"></span>
		<div class="column column3"><label><input type="checkbox" name="checkbox[]" value="Comida"/ ><span>Comida</span></label></div><span class="clearfix"></span>
		<div class="column column3"><label><input type="checkbox" name="checkbox[]" value="Cena"/ ><span>Cena</span></label></div><span class="clearfix"></span>
</div>
	<div class="element-phone"><label class="title"></label><div class="item-cont"><input class="medium" type="tel" pattern="\d{9}" maxlength="24" name="Telefono" placeholder="Teléfono" value="" required/><span class="icon-place"></span></div></div>
	<div class="element-separator"><hr><h3 class="section-break-title">Fecha y Hora</h3></div>
	<div class="element-date"><label class="title"></label><div class="item-cont"><input class="large" data-format="yyyy-mm-dd" type="date" name="fecha" placeholder="Fecha"/><span class="icon-place"></span></div></div>
	<div class="element-select" title="Hora"><label class="title"></label><div class="item-cont"><div class="small"><span><select name="hora" required>

		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
		<option value="16">16</option>
		<option value="17">17</option>
		<option value="18">18</option>
		<option value="19">19</option>
		<option value="20">20</option></select><i></i><span class="icon-place"></span></span></div></div></div>
	<div class="element-select1" title="Hora"><label class="title"></label><div class="item-cont"><div class="small"><span><select name="minutos" required>

		<option value="00">00</option>
		<option value="15">15</option>
		<option value="30">30</option>
		<option value="45">45</option></select><i></i><span class="icon-place"></span></span></div></div></div>
<div class="submit" id="pulsa"><input type="submit" value="Reservar" name="ok"/></div></form><p class="frmd">
<script>
$( "#pulsa" ).click(function() {
  $( "#form" ).hide( 2000 );
});
</script>



</body>
</html>
