<html>
	<head>
		<title>Menu Desplegable</title>
		<style type="text/css">
			
			iframe{
				position: absolute;
				width: 100%;
				height: 100%;
				border: hidden;
				top: 70px;
			}
			form{
    			position: absolute;
    			top: 20px;
    			left: 420px;      
    }
			
		</style>
	</head>
	<body>
	<form action="">
      <input type="radio" checked name="iframe" onclick="mostrar() "> Menu_Color<br>
      <input type="radio" name="iframe" onclick="ocultar()"> Menu_Blanco_Negro
    </form>

	<iframe src="menu.xml" id="iframe"></iframe>
	<iframe src="menu2.xml" id="iframe2"></iframe>

	</body>
	  <script>

    function mostrar(){
document.getElementById('iframe').style.display = 'none';
document.getElementById('iframe2').style.display = 'block';
}
    function ocultar(){
document.getElementById('iframe').style.display = 'block';
document.getElementById('iframe2').style.display = 'none';
}
     
    </script>
</html>
