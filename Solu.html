              <h2 style="font-size:20px">Nuestra Historia.</h2>
              <p>La gastronomía es uno de los pilares base de la economía. Día tras día van emergiendo nuevos restaurantes. Nuevos conceptos de ocio gastronómico. Salir a comer tapear o cenar, se ha convertido en una experiencia completa. A su vez el turismo gastronómico es un negocio emergente. Poco a poco vemos como van apareciendo nuevos servicios y propuestas que satisfacen la demanda del consumidor turista.</p>
              <p>Es por ello que consideramos que la implantación en el mercado de una “Consultoría gastronómica” es fundamental para ayudar a como crear un restaurante, gestionarlo u organizar un evento.</p>
                 </div>
