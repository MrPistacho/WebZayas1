              <p>El IES María de Zayas y Sotomayor es un Centro de Formación Profesional Específica perteneciente a la Red Pública de la Consejería de Educación de la Comunidad de Madrid destinada a la formación de Técnicos y Técnicos Superiores en INFORMÁTICA, ADMINISTRACIÓN, EDUCACIÓN INFANTIL Y HOSTELERÍA Y TURISMO.</p>
              <p>La duración de los estudios  es dos cursos académicos y se trata de una formación tanto teórica como práctica. Esta última se realiza en aulas taller equipadas para simular el entorno laboral.</p>
